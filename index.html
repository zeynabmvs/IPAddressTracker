<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' id='sepid-css' href='/dist/style.css' type='text/css' media='all' />

  <!-- Leaflet styles, map api -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="app">
      <h1 class="app_title">IP Adress Tracker</h1>
      <form id="my-form" class="app_address">
        <input id="js-input" type="text" placeholder="Searh for any IP address or domain" required>
        <button type="button" id="js-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </form>

      <section class="info">
        <div class="info_box">
          <span class="info_box_title">IP Address</span>
          <p id="ip-value" class="info_box_value"> - </p>
        </div>
        <div class="info_box">
          <span class="info_box_title">Location</span>
          <p id="location-value" class="info_box_value"> - </p>
        </div>
        <div class="info_box">
          <span class="info_box_title">Timezone</span>
          <p id="timezone-value" class="info_box_value"> - </p>
        </div>
        <div class="info_box">
          <span class="info_box_title">ISP</span>
          <p id="isp-value" class="info_box_value"> - </p>
        </div>
      </section>
    </div>
  </main>

  <div id="map"></div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/zeynabmvs" target="_blank" rel="noopener">Zeynab</a>.
  </div>

  <script src='/app/js/jquery.min.js'></script>
  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
    integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
  <script src="/app/js/script.js"></script>
</body>

</html>
